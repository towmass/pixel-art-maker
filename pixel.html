<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Step 1: Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="50" value="30">&nbsp;&nbsp;
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="50" value="30">&nbsp;&nbsp;
        <input type="button" id="submitButton" value="Confirm">
    </form>

    <h2>Step 2: Pick A Color</h2>
    <input type="color" id="colorPicker" class="colorPicker" value="#5b00b1" autofocus="on">

    <h2>Step 3: Design Canvas</h2>
    <table id="pixelCanvas" class="pixelCanvas"></table>

    <script src="designs.js"></script>
    </main>
</body>

</html>
